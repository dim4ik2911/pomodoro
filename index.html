<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro app by Dmitrijs Paklons</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="mode-buttons" id="mode-buttons">
          <button class="button" id="pomodoro">Pomodoro</button>
          <button class="button" id="break">Break</button>
        </div>
        <div class="clock">
          <p id="timer"></p>
        </div>
        <div class="main-button">
          <button class="button" id="start">Start</button>
        </div>
        <img src="./img/play.svg" alt="play button" id="play-button" />
        <audio id="audio"><source src="./audio/simplexity.mp3" /></audio>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
